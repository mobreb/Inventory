{% extends 'goods/base.html' %}
{% load humanize %}

{% block content %}
<article>
<form class="form-inline" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="submit" placeholder="Search" aria-label="Search" name="name">
    <input class="form-control mr-sm-2" type="submit" placeholder="Search" aria-label="Search" name="quantity">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button>
</form>
  <footer>
    <small>Created: {{ item.date_created|naturaltime }}</small>
  </footer>
</article>

{% endblock %}
